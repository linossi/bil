<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilutleie.no</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p class="logo">Bilutleie.no</p>
    </div>

    <div id="hoved">
        <h1>Bilutleie</h1>
      
        <div class="form">
            <h2>Velg tilleggstjenester:</h2>
            <label>
                <input type="checkbox" value="Barnesete/bilsete" id="bs"> Barnesete/bilsete (+100kr)
            </label>
            <label>
                <input type="checkbox" value="Tilhengerfeste/dakboks" id="dakboks"> Tilhengerfeste/dakboks (+75kr)
            </label>
            <label>
                <input type="checkbox" value="Wi-Fi-hotspot" id="wifi"> Wi-Fi-hotspot (+200kr)
            </label>
            <label>
                <input type="checkbox" value="TV" id="tv"> TV (+200kr)
            </label>
        </div>
      
        <div class="form">
            <h2>Velg hentedato og returdato:</h2>
            <label for="hentedato">Hentedato:</label>
            <input type="date" id="hentedato">
            <label for="returdato">Returdato:</label>
            <input type="date" id="returdato">
        </div>
      
        <button onclick="beregnPris()" id="knapp">Beregn pris</button>
      
        <p id="valgOgPris"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
