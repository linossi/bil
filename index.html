<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRide Rentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>EasyRide Rentals</h1>
    <form id="reservation-form">
        <label for="car-type">Velg ønsket bilkategori:</label>
        <select id="car-type">
            <option value="compact">Kompakt</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="van">Varebil</option>
        </select><br>
        <label for="rental-date">Velg dato for utleie:</label>
        <input type="date" id="rental-date"><br>
        <label for="return-date">Velg dato for retur:</label>
        <input type="date" id="return-date"><br>
        <label for="extras">Velg tilleggsalternativer:</label><br>
        <input type="checkbox" id="gps"> <label for="gps">GPS</label><br>
        <input type="checkbox" id="child-seat"> <label for="child-seat">Barnesete</label><br>
        <input type="checkbox" id="extra-driver"> <label for="extra-driver">Ekstra sjåfør</label><br>
        <button type="button" onclick="calculateTotal()">Beregn totalsum</button><br>
        <label for="total">Totalsum:</label>
        <span id="total"></span>
    </form>

    <script src="script.js"></script>
</body>
</html>
